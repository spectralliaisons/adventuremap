<!doctype html>
<html>
<link rel="stylesheet" href="style/style.css">
<head>
    <meta charset="UTF-8">
    <title>multimap</title>
    <link rel="shortcut icon" href="rsc/ico.png"> 
</head>
<div>
    <!DOCTYPE html>
    <html>
      <body>
          
          <ul class="map-container" id="map-container">
              <li id="map-CostaRica" class="map-item"><a href="#CostaRica" id="CostaRica">Costa Rica</a></li>
              <li id="map-RussianRiver" class="map-item"><a href="#RussianRiver" id="RussianRiver">Russian River</a></li>
          </ul>
          
          <script type="text/javascript" src="script/3rdparty/jquery-1.6.4.min.js"></script>
          <script type="text/javascript" src="script/3rdparty/jquery.address-1.5.min.js"></script>
          <script type="text/javascript" src="script/3rdparty/underscore-min.js"></script>
          
          <script type="text/javascript" src="script/gpstracker.js"></script>
          
          <!-- JQuery navigation -->
          <script src="script/navigation.js"></script>
          
          <script type="text/javascript">
              
              function initMap() {
                  
                  _.delay(function(){
                      initTracker("CostaRica");
                  }, 250);
              };
        
          </script>
          
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuY9A0oLwzD2mi3NhoJ-LUujtvxJ3vck8&callback=initMap">
        </script>
        
        <div class="footer">
            &copy; wes jackson 2017; all rights reserved.
        </div>
          
      </body>
    </html>
</div>
