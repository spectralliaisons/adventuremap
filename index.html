<!doctype html>
<html>
<link rel="stylesheet" href="style/style.css">
<head>
    <meta charset="UTF-8">
    <title>multimap</title>
    <link rel="shortcut icon" href="rsc/ico.png"> 
</head>
<div>
    <!DOCTYPE html>
    <html>
      <body>
          
          <!-- 3rd party js -->
          <script type="text/javascript" src="script/3rdparty/jquery-1.6.4.min.js"></script>
          <script type="text/javascript" src="script/3rdparty/jquery.address-1.5.min.js"></script>
          <script type="text/javascript" src="script/3rdparty/underscore-min.js"></script>
          
          <!-- list of map locations -->
          <ul class="navbar">
              <li class="nav-item bold"><a href="#RussianRiver">Russian River</a></li>
              <li class="nav-item bold"><a href="#EelRiver">Eel River</a></li>
              <li class="nav-item bold"><a href="#SFWatershed">SF Watershed</a></li>
              <li class="nav-item bold"><a href="#CostaRica">Costa Rica</a></li>
              <li class="nav-item"><a href="#SanJoaquinRiver">San Joaquin River</a></li>
              <li class="nav-item"><a href="#FeatherRiver">Feather River</a></li>
          </ul>
          
          <!--div id="map-description"></div-->
          
          <div class="map-container">
              
              <!-- spins while gmap loading -->
              <div id="loader"></div>

              <!-- gmap content -->
              <div id="map" class="map-item"></div>
              
              <div id="error" style="display:none">that place does not exist</div>
              
              <div class="footer">
                &copy; wes jackson 2017 :: "love and water are never wasted; they are the efflux of our inner nature"
            </div>
          </div>
          
          <!-- my scripts -->
          <script type="text/javascript" src="script/gpstracker.js"></script>
          
          <!-- JQuery navigation -->
          <script src="script/navigation.js"></script>
          
          <script type="text/javascript">
              
              // google maps api is ready
              function initMap() {
                  
                  // track map loading history; don't load the same map twice
                  window.maps = {};
                  
//                  _.delay(function(){ initTracker("CostaRica");}, 250);
              };
        
          </script>
          
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuY9A0oLwzD2mi3NhoJ-LUujtvxJ3vck8&callback=initMap">
        </script>
          
      </body>
    </html>
</div>
