<!doctype html>
<html>
<link rel="stylesheet" href="style/style.css">
<link rel="stylesheet" href="map-icons-master/dist/css/map-icons.css">
<head>
    <meta charset="UTF-8">
    <title>multimap</title>
    <link rel="shortcut icon" href="rsc/ico.png"> 
</head>
<div>
    <!DOCTYPE html>
    <html>
      <body>
          
          <!-- jquery -->
          <script type="text/javascript" src="script/3rdparty/jquery-1.6.4.min.js"></script>
          <script type="text/javascript" src="script/3rdparty/jquery.address-1.5.min.js"></script>
          <!-- underscore -->
          <script type="text/javascript" src="script/3rdparty/underscore-min.js"></script>
          <!-- custom map icons -->
          <script type="text/javascript" src="map-icons-master/dist/js/map-icons.js"></script>
          
          
          <!-- dropdown menu of map locations -->
          <div class="menu">
              <ul>
                  <a href="#RussianRiver">Russian River</a>
                  <a href="#EelRiver">Eel River</a>
                  <a href="#FeatherRiver">Feather River</a>
                  <a href="#SFWatershed">SF Watershed</a>
                  <a href="#CostaRica">Costa Rica</a>
                  <a href="#SanJoaquinRiver">San Joaquin River</a>
              </ul>
          </div>
          
          <!--div id="map-description"></div-->
          
          <div class="map-container">
              
              <!-- spins while gmap loading -->
              <div id="loader"></div>

              <!-- gmap content -->
              <div id="map" class="map-item"></div>
              
              <div id="error" style="display:none">that place does not exist</div>
              
              <div class="footer">
                  &copy; wes jackson 2018 :: "love and water are never wasted; they are the efflux of our inner nature"
              </div>
          </div>
          
          <!-- hamburger menu -->
          <div id="hamburger">
            <span></span> <!-- circle bg -->
            <span></span> <!-- hamburger lines... -->
            <span></span>
            <span></span>
            <span></span>
          </div>
          
          <!-- my scripts -->
          <script type="text/javascript" src="script/gpstracker.js"></script>
          
          <!-- JQuery navigation -->
          <script src="script/navigation.js"></script>
          
          <script type="text/javascript">
              
              // google maps api is ready
              function initMap() {
                  
                  console.log("Google Maps API is ready!");
                  
                  // track map loading history; don't load the same map twice
                  window.maps = {};
                  
                  // load the current place in url if needed
                  if (window.location.hash == "") {
                      // default land at Russian River
                      window.loadContent('#RussianRiver');
                  }
                  else {
                      window.loadContent(window.location.hash);
                  }
              };
        
          </script>
        
        <!-- initMap() (above) will be called when Google Maps API is ready -->
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuY9A0oLwzD2mi3NhoJ-LUujtvxJ3vck8&callback=initMap">
        </script>
          
      </body>
    </html>
</div>
