<!doctype html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="style/style.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>multimap</title>
    <link rel="shortcut icon" href="rsc/ico.png"> 
</head>
<body>
    <!-- THIRD PARTY BEGIN -->
    <script type="text/javascript" src="script/3rdparty/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="script/3rdparty/underscore-min.js"></script>
    <script type="text/javascript" src="script/3rdparty/mustache.min.js"></script>
    <!-- Google Maps API (window.nav.ready() will be called when ready) -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuY9A0oLwzD2mi3NhoJ-LUujtvxJ3vck8&callback=window.nav.ready">
    </script>
    <!-- THIRD PARTY END -->
    
    <!-- MY SCRIPTS BEGIN -->
    <!-- mustache templates -->
    <script src="script/global.js"></script>
    <!-- script for parsing and displaying place json on map -->
    <script type="text/javascript" src="script/gpstracker.js"></script>
    <!-- JQuery navigation -->
    <script src="script/navigation.js"></script>
    <!-- MY SCRIPTS END -->

    <!-- dropdown menu of map locations (filled by mustache) -->
    <div id="menu"></div>

    <div id="map-container">

      <!-- spins while gmap loading -->
      <div id="loader"></div>

      <!-- gmap content (the map) goes here -->
      <div id="map" class="map-item"></div>

      <!-- display error banner if failed to load place -->
      <div id="error" class="hidden">That place does not exist.</div>

      <div id="footer">
          &copy; wes jackson 2018 :: "love and water are never wasted; they are the efflux of our inner nature"
      </div>
    </div>
    
    <!-- hamburger menu -->
    <div id="hamburger">
        <span></span> <!-- circle bg -->
        <span></span> <!-- hamburger line 1 -->
        <span></span> <!-- hamburger line 2 -->
        <span></span> <!-- hamburger line 3 -->
    </div>
</body>
